<!doctype html>
<html>

<head>
  <title>
    {{ page.title }}
  </title>
  {% include common_head.html %}
  <meta name="description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}" />
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}">
  <meta property="og:type" content="article">
  <meta property="og:locale" content="en_US">
  <meta property="og:url" content="{{ site.url }}{{ page.permalink }}">
  <meta property="og:image" content="{{ site.url }}/assets/london_profile_circular_500.png" />
  <meta property="article:published_time" content="{{ page.date }}">
  <meta property="article:author" content="Ahmad Baracat">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}">
  <meta name="twitter:image" content="{{ site.url }}/assets/london_profile_circular_500.png">
  <meta name="twitter:card" content="summary" />
</head>

<body>
  {% include header.html %}
  <section class="home">
    {{ content }}
    <div style="text-align: center; margin: 30px;">
      <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="ahmadbaracat" data-color="#FFDD00" data-emoji="" data-font="Cookie" data-text="Buy me a mocha" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff"></script>
    </div>
  </section>
  {% include footer.html %}
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{{ site.baseurl }}/assets/smooth_scrolling.js"></script>
